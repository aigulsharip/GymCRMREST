<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Trainee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add Trainee</h2>

    <form th:object="${trainee}" th:action="@{/trainees/add}" method="post">
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" required/>
            <span th:each="error : ${errors}" th:if="${error.field == 'firstName'}" class="error" th:text="${error.defaultMessage}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" required/>
            <span th:each="error : ${errors}" th:if="${error.field == 'lastName'}" class="error" th:text="${error.defaultMessage}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}"/>
            <span th:each="error : ${errors}" th:if="${error.field == 'dateOfBirth'}" class="error" th:text="${error.defaultMessage}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control" th:field="*{address}"/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <a href="/trainees" class="mt-3 btn btn-secondary">Back to Trainee List</a>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
