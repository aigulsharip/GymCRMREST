<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Trainee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Trainee</h2>

    <form th:object="${trainee}" th:action="@{/trainees/edit/{id}(id=${trainee.id})}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" th:field="*{username}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="text" class="form-control" th:field="*{password}" required/>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{isActive}" id="isActive"/>
            <label class="form-check-label" for="isActive">Active</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control" th:field="*{address}"/>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>

    <h3 class="mt-4">Change Password</h3>
    <form th:action="@{'/trainees/profile/' + ${trainee.username} + '/change-password'}" method="post">
        <div class="mb-3">
            <label class="form-label">New Password:</label>
            <input type="password" class="form-control" name="newPassword" required/>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <!-- Display success message if present -->
    <div th:if="${param.successMessage}" class="mt-3">
        <p class="text-success" th:text="${param.successMessage}"></p>
    </div>

    <!-- Display error message if present -->
    <div th:if="${param.errorMessage}" class="mt-3">
        <p class="text-danger" th:text="${param.errorMessage}"></p>
    </div>

    <a href="/trainees" class="mt-3 btn btn-secondary">Back to Trainee List</a>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
