<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Training Types</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message {
            color: red;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h2 class="mb-4">Training Types</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Training Type Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trainingType : ${trainingTypes}">
            <td th:text="${trainingType.trainingTypeName}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/" class="btn btn-primary mb-2">Back to Main page</a>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
