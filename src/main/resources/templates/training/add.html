<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Training</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add Training</h2>

    <form th:object="${training}" th:action="@{/trainings/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Trainee:</label>
            <select class="form-select" th:field="*{trainee.id}" required>
                <option th:each="trainee : ${trainees}" th:value="${trainee.id}" th:text="${trainee.firstName + ' ' + trainee.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Trainer:</label>
            <select class="form-select" th:field="*{trainer.id}" required>
                <option th:each="trainer : ${trainers}" th:value="${trainer.id}" th:text="${trainer.firstName + ' ' + trainer.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Training Type:</label>
            <select class="form-select" th:field="*{trainingType.id}" required>
                <option th:each="type : ${trainingTypes}" th:value="${type.id}" th:text="${type.trainingTypeName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Training Name:</label>
            <input type="text" class="form-control" th:field="*{trainingName}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Training Date:</label>
            <input type="date" class="form-control" th:field="*{trainingDate}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Training Duration (in minutes):</label>
            <input type="number" class="form-control" th:field="*{trainingDuration}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <a href="/trainings" class="mt-3 btn btn-secondary">Back to Training List</a>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
